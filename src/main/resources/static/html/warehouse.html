<!doctype html>
<html ng-app="warehouseApp">
<head>
<title>Warehouse App</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="../js/warehouse.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
<link rel="stylesheet" href="../css/warehouse.css" />

</head>

<body >
	<div class="container-fluid header "><h2>Article Details</h2> </div>
	<div ng-controller="article">
		<div ng-show="warnVar" class="alert alert-warning">
			<strong>Warning!</strong> Error in retrieving data!
		</div>
		<div ng-show="tableVar">
			<table class="table table-striped table-hover tableData">
				<tr>
					<th>Article ID</th>
					<th>Name</th>
					<th>Stock</th>
				</tr>
				<tr ng-repeat="x in articles">
					<td>{{x.id }}</td>
					<td>{{x.name}}</td>
					<td>{{x.stock}}</td>
				</tr>
			</table>
		</div>
	</div>
	<footer class="container-fluid text-center">
		<p class="footerText">Warehouse-exercise</p>
	</footer>
</body>
</html>
