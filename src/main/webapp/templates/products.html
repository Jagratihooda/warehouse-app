<!doctype html>
<head>
    <title>Warehouse App</title>
    <script
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="../js/warehouse.js"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/warehouse.css"/>

</head>

<body>
<div class="container-fluid header "><h2>Product Details</h2></div>
<div ng-controller="productController">
    <!--<div ng-show="warnVar" class="alert alert-warning">
        <strong>Warning!</strong> Error in retrieving data!
    </div>-->
    <div ng-show="tableVar">
        <table class="table table-striped table-hover tableData">
            <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Sell</th>
            </tr>
            <tr ng-repeat="product in products">
                <td>{{product.id }}</td>
                <td>{{product.name}}</td>
                <td>
                    <button><a data-ng-click="sellProduct(product.id);">Sell</a></button>
                </td>
            </tr>
        </table>
    </div>
    <div align="right">
        <button><a data-ng-click="checkInventory();">Check Inventory</a></button>
    </div>
</div>


<footer class="container-fluid text-center">
    <p class="footerText">Warehouse-exercise</p>
</footer>
</body>
</html>
